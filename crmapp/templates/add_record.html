{% extends 'base.html' %}

{% block content %}

    <h1>Registrar un cliente</h1>

    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <br />
        <button type="submit" class="btn btn-secondary">Agregar cliente</button>

    </form>


</div>


{% endblock %}
